name: Publish Package to npmjs
on:
  release:
    types: [created]

jobs:
  github-publish:
    runs-on: ubuntu-latest 
    permissions: 
      contents: read
      packages: write 
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://npm.pkg.github.com'
          scope: '@uiwjs'

      - run: |
          node -e 'var pkg = require("./package.json"); pkg.name="@uiwjs/reset-css"; pkg.publishConfig = { "registry": "https://npm.pkg.github.com/" }; require("fs").writeFileSync("./package.json", JSON.stringify(pkg, null, 2))'

      - run: npm install
      - run: ls -al
      - run: cat ./package.json
      - run: npm run compile
      - run: npm run compile:min
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  npm-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'

      - run: npm install
      - run: npm run compile
      - run: npm run compile:min

      - run: npm publish
        name: ðŸ“¦ @uiw/reset.css publish to NPM
        continue-on-error: true
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

